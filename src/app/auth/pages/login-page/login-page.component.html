<div class="flex flex-column">

  <span class="text-lg mb-4">Login</span>

  <mat-form-field>
    <mat-label>Usuário</mat-label>
    <input type="text" matInput placeholder="Nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contrasenha</mat-label>
    <input type="password" matInput placeholder="Contrasenha">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary" (click)="onLogin()">
    <mat-icon>save</mat-icon>
    Ingressar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">Não possui conta ?</a>
  </div>

</div>
