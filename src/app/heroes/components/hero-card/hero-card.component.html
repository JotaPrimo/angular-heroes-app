<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- todo: imagen -->
   <img mat-card-image src="src/assets/heroes/dc-superman.jpg" [alt]="hero.superhero">

  <mat-card-content>
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primeira aparição</strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button
    [routerLink]="['/heroes/edit', hero.id]"
      color="primary"
      mat-button
      mat-raised>
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button
    [routerLink]="['/heroes', hero.id]"
      color="primary"
      mat-button
      mat-raised>
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>

  </mat-card-actions>

</mat-card>
